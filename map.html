
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 4.97937024, lng: 6.745686770000001 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":0.3375532,"lng":6.7298686,"name":"São Tomé (île de São Tomé)","jour":1,"titre":"Arrivée en douceur à São Tomé","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.3375532,6.7298686&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.3375532,6.7298686","aiImageUrl":"jour1.jpg"},{"lat":0.2602568,"lng":6.621061099999999,"name":"Intérieur de l'île de São Tomé","jour":3,"titre":"Immersion dans les plantations de café et cascades","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.2602568,6.621061099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.2602568,6.621061099999999","aiImageUrl":"jour3.jpg"},{"lat":0.3375532,"lng":6.7298686,"name":"Sud de l'île de São Tomé","jour":4,"titre":"L'Équateur et les plages du sud","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.3375532,6.7298686&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.3375532,6.7298686","aiImageUrl":"jour4.jpg"},{"lat":0.1935478,"lng":6.547765699999999,"name":"Parc Naturel d'Ôbo (île de São Tomé)","jour":5,"titre":"Randonnée au cœur du Parc Naturel d'Ôbo","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.1935478,6.547765699999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.1935478,6.547765699999999","aiImageUrl":"jour5.jpg"},{"lat":0.2602568,"lng":6.621061099999999,"name":"Côte est de l'île de São Tomé","jour":6,"titre":"Côte est et villages de pêcheurs","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.2602568,6.621061099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.2602568,6.621061099999999","aiImageUrl":"jour6.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Île de Príncipe","jour":8,"titre":"Vol vers l'île de Príncipe, joyau de l'archipel","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour8.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Parc Naturel d'Ôbo (île de Príncipe)","jour":10,"titre":"Trekking dans la forêt primaire de Príncipe","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour10.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Côte de Príncipe","jour":11,"titre":"Excursion en bateau et snorkeling","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour11.jpg"},{"lat":0.2602568,"lng":6.621061099999999,"name":"Côte de São Tomé","jour":15,"titre":"Aventure marine et observation des dauphins","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.2602568,6.621061099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.2602568,6.621061099999999","aiImageUrl":"jour15.jpg"},{"lat":43.3025742,"lng":5.369074299999999,"name":"Marseille, France","jour":19,"titre":"Arrivée à Marseille","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=43.3025742,5.369074299999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=43.3025742,5.369074299999999","aiImageUrl":"jour19.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>

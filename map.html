
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 0.617992, lng: 6.844423299999999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":0.3375532,"lng":6.7298686,"name":"São Tomé","jour":1,"titre":"Arrivée à São Tomé, Douce Immersion","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.3375532,6.7298686&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.3375532,6.7298686","aiImageUrl":"jour1.jpg"},{"lat":0.2602568,"lng":6.621061099999999,"name":"Centre de São Tomé","jour":3,"titre":"Plantations de Cacao et Cascades du Centre","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.2602568,6.621061099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.2602568,6.621061099999999","aiImageUrl":"jour3.jpg"},{"lat":0.2602568,"lng":6.621061099999999,"name":"Sud de São Tomé","jour":4,"titre":"Plages Sauvages et Merveilles Naturelles du Sud","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=0.2602568,6.621061099999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=0.2602568,6.621061099999999","aiImageUrl":"jour4.jpg"},{"lat":1.6139012,"lng":7.405702400000001,"name":"Príncipe","jour":5,"titre":"Vol vers Príncipe, Détente Insulaire","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=1.6139012,7.405702400000001&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=1.6139012,7.405702400000001","aiImageUrl":"jour5.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
